<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/Logo-nomada.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Metadatos SEO -->
  <title>Nómada | Red social para viajeros</title>
  <meta name="description"
    content="Nómada es la red social para viajeros que te permite conectar con otros aventureros, descubrir rutas únicas y compartir experiencias inolvidables." />
  <meta name="keywords"
    content="viajes, rutas, viajeros, red social, nómadas, aventureros, turismo, experiencias, comunidad" />

  <!-- Datos estructurados para motores de búsqueda (Schema.org) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Nómada | Red social para viajeros",
    "url": "https://nomadapp.site",
    "description": "Nómada es la red social para viajeros que te permite conectar con otros aventureros, descubrir rutas únicas y compartir experiencias inolvidables.",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://nomadapp.site/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Nómada",
    "applicationCategory": "SocialNetworkingApplication",
    "operatingSystem": "Android, iOS",
    "description": "Nómada es la red social para viajeros que te permite conectar con otros aventureros, descubrir rutas únicas y compartir experiencias inolvidables.",
    "offers": {
      "@type": "Offer",
      "price": "0",
      "priceCurrency": "EUR"
    }
  }
  </script>

  <!-- FAQ Schema para las preguntas frecuentes -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "¿Cómo se llama la red social nueva?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "La nueva red social se llama Nómada, una plataforma diseñada específicamente para viajeros."
        }
      },
      {
        "@type": "Question",
        "name": "¿Qué es una red social sedentaria?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Una red social sedentaria es aquella diseñada para la interacción general sin enfoque en la movilidad. Nómada, en cambio, es una red social para personas que viajan y buscan compartir experiencias de viaje."
        }
      }
    ]
  }
  </script>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nomadapp.site/" />
  <meta property="og:title" content="Nómada | Red social para viajeros" />
  <meta property="og:description"
    content="Nómada es la red social para viajeros que te permite conectar con otros aventureros, descubrir rutas únicas y compartir experiencias inolvidables." />
  <meta property="og:image" content="https://nomadapp.site/og-image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://nomadapp.site/" />
  <meta property="twitter:title" content="Nómada | Red social para viajeros" />
  <meta property="twitter:description"
    content="Nómada es la red social para viajeros que te permite conectar con otros aventureros, descubrir rutas únicas y compartir experiencias inolvidables." />
  <meta property="twitter:image" content="https://nomadapp.site/twitter-image.jpg" />

  <!-- Precargar fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

</body>

</html>
